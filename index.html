        <div class="row navigation d-lg-none">

                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container-fluid panel bg-primary">
      <div class="row h-100">
        <aside class="col-3 col-xl-2 d-none d-lg-block bg-light text-center">
            <li class="nav-item mb-3 mt-4 fs-4 active">
              <a class="nav-link text-dark active" href="index.html">Teachers</a>
            </li>
            <li class="nav-item mb-3 fs-4">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item mb-3 fs-4">
              <a class="nav-link" href="#">Students</a>
            </li>
            <li class="nav-item mb-3 fs-4">
              <a class="nav-link" href="#">Configuration</a>
            </li>
        </aside>

        <main class="col bg-white">
          <div class="row">    
            <div class="col-sm ps-lg-5">
            
              <div class="row mt-5 mb-3 mb-lg-4">
                <div class="col d-flex">
                  <h3 class="me-5">Teachers</h3>
                  <div class="container">
                   
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Add a teacher
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add a teacher</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                          <main class="col bg-white">
                                                  <div class="row">    
                                                    <div class="col-sm-6 ps-lg-5">
                                                    
                                                      <div class="row">
                                                        <div class="form-floating mb-3 mb-lg-4">
                                                          <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                                                          <label class="ps-4" for="floatingInput">Teacher's name</label>
                                                        </div>
                                                      </div>
                                                      <div class="row">
                                                        <div class="form-floating mb-3 mb-lg-4">
                                                          <input type="text" class="form-control" id="floatingInput" placeholder="Quote">
                                                          <label class="ps-4" for="floatingInput">Quote</label>
                                                        </div>
                                                      </div>
                                                      <div class="row">
                                                        <div class="form-floating mb-3 mb-lg-4">
                                                          <textarea class="form-control about-teacher"  placeholder="About" id="floatingTextarea"></textarea>
                                                          <label class="ps-4" for="floatingTextarea">About</label>
                                                        </div>
                                                      </div>
                                                      <div class="row">
                                                        <div class="form-floating mb-3 mb-lg-4">
                                                          <select class="form-select"   id="floatingSelect" aria-label="Teaching a course">
                                                            <option selected disabled>Select a course</option>
                                                            <option value="1">Programming</option>
                                                            <option value="2">Graphic design</option>
                                                            <option value="3">Business &amp;  Management</option>
                                                          </select>
                                                          <label class="ps-4" for="floatingSelect">Teaching a  course</label>
                                                        </div>
                                                      </div>
                                                  
                                                    </div>
                                                  
                                                  <div class="col-sm-6 d-flex align-items-center justify-content-center">
                                                    <div class="drop-it-hot bg-secondary" id="drop-area">
                                                      <div class="circle">
                                                          <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                                              <path d="M0 0h24v24H0z" fill="none" />
                                                              <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                                                          </svg>
                                                      </div>
                                                      <form class="choose-files">
                                                        
                                                          <div class="button-wrapper">
                                                              <label class="label text-light" for="fileElem">Drag a photo here to upload or</label>
                                                              <button type="button" class="btn-drop bg-light text-dark">Choose photo</button>
                                                              <input type="file" id="fileElem" class="btn" multiple accept="image/*" onchange="handleFiles(this.files)">
                                                              
                                                          </div>
                                                      </form>
                                                      <div id="gallery"></div>
                                                    </div>
                                        
                                                  </div>
                                        
                                                </div>
                                                  
                                              </main>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>

                  
                </div>
              </div>
              <div class="row w-100">
                <div class="input-group col">
                  <label class="btn btn-outline-secondary w-50" for="">Mark Wilson</label>
                  <button class="btn btn-danger text-white w-25" type="button">Delete</button>
                  
                  
                    <!-- The Modal -->
                    <button type="button" class="btn btn-success w-25" data-bs-toggle="modal" data-bs-target="#edit-teacher">
                      Edit
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="edit-teacher" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit teacher</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                          <main class="col bg-white">
                                                  <div class="row">    
                                                    <div class="col-sm-6 ps-lg-5">
                                                    
                                                      <div class="row">
                                                        <div class="form-floating mb-3 mb-lg-4">
                                                          <input type="text" class="form-control" id="floatingInput" placeholder="Name" value="Mark Wilson">
                                                          <label class="ps-4" for="floatingInput">Teacher's name</label>
                                                        </div>
                                                      </div>
                                                      <div class="row">
                                                        <div class="form-floating mb-3 mb-lg-4">
                                                          <input type="text" class="form-control" id="floatingInput" placeholder="Quote">
                                                          <label class="ps-4" for="floatingInput">Quote</label>
                                                        </div>
                                                      </div>
                                                      <div class="row">
                                                        <div class="form-floating mb-3 mb-lg-4">
                                                          <textarea class="form-control about-teacher"  placeholder="About" id="floatingTextarea"></textarea>
                                                          <label class="ps-4" for="floatingTextarea">About</label>
                                                        </div>
                                                      </div>
                                                      <div class="row">
                                                        <div class="form-floating mb-3 mb-lg-4">
                                                          <select class="form-select"   id="floatingSelect" aria-label="Teaching a course">
                                                            <option selected disabled>Select a course</option>
                                                            <option value="1">Programming</option>
                                                            <option value="2">Graphic design</option>
                                                            <option value="3">Business &amp;  Management</option>
                                                          </select>
                                                          <label class="ps-4" for="floatingSelect">Teaching a  course</label>
                                                        </div>
                                                      </div>
                                                  
                                                    </div>
                                                  
                                                  <div class="col-sm-6 d-flex align-items-center justify-content-center">
                                                    <div class="drop-it-hot bg-secondary" id="drop-area">
                                                      <div class="circle">
                                                          <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                                              <path d="M0 0h24v24H0z" fill="none" />
                                                              <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                                                          </svg>
                                                      </div>
                                                      <form class="choose-files">
                                                        
                                                          <div class="button-wrapper">
                                                              <label class="label text-light" for="fileElem">Drag a photo here to upload or</label>
                                                              <button type="button" class="btn-drop bg-light text-dark">Choose photo</button>
                                                              <input type="file" id="fileElem" class="btn" multiple accept="image/*" onchange="handleFiles(this.files)">
                                                              
                                                          </div>
                                                      </form>
                                                      <div id="gallery"></div>
                                                    </div>
                                        
                                                  </div>
                                        
                                                </div>
                                                  
                                              </main>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  
                </div>
              </div>
              <div class="row">

              </div>
              <div class="row">

                
                
              </div>
              <div class="row">

              </div>
          
            </div>
          


        </div>
          
      </main>
    </div>
