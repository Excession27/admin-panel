        <main class="col bg-white">

              </div>
              <div class="row  mb-4">

                  <button class="btn btn-outline-secondary col-9" type="button">
                    <div class="row m-0 p-0">
                      <select class="form-select col"   id="floatingSelect" aria-label="Teaching a course">
                        <option selected disabled>Currency</option>
                        <option value="1">USD</option>
                        <option value="2">EUR</option>
                        <option value="3">RSD</option>

              <div class="row m-0">

                  <input type="number" class="btn btn-outline-secondary col" placeholder="Course duration (hours)">

              </div>
          
            </div>
          
          <div class="col-sm-6 d-flex align-items-center justify-content-center">
            <div class="drop-it-hot bg-secondary" id="drop-area">
              <div class="circle">
                  <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                  </svg>
              </div>
              <form class="choose-files">
                
                  <div class="button-wrapper">
                      <label class="label text-light" for="fileElem">Drag a photo here to upload or</label>
                      <button type="button" class="btn-drop bg-light text-dark btn">Choose photo</button>
                      <input type="file" id="fileElem" class="btn" multiple accept="image/*" onchange="handleFiles(this.files)">
                      
                  </div>
              </form>
              <div id="gallery"></div>
            </div>

          </div>

        </div>
          
      </main>

  </div>

    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>



    <script>
      const dragEvents = ['dragenter', 'dragover', 'dragleave', 'drop'];
      const dragHighlight = ['dragenter', 'dragover'];
      const dragUnighlight = ['dragleave', 'drop'];
      const inputRange = document.querySelectorAll('.editor input');

      const dropArea = document.getElementById('drop-area');
      const iconElement = document.querySelector('.circle');
      const editorElement = document.querySelector('.editor');

      const preventDefaults = (e) => {
      e.preventDefault();
      e.stopPropagation();
      };

      const highlight = () => {
      iconElement.classList.add('highlight');
      };

      const unhighlight = () => {
      iconElement.classList.remove('highlight');
      };

      const previewFile = (file) => {
      let reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onloadend = function() {
      let img = document.createElement('img');
      img.src = reader.result;
      document.getElementById('gallery').appendChild(img);
      editorElement.classList.add('is-visible');
      }
      };

      const handleFiles = (files) => {
      files = [...files];
      files.forEach(previewFile);
      };

      const handleDrop = (e) => {
      let dt = e.dataTransfer;
      let files = dt.files;
      
      console.log('files', files);
      
      handleFiles(files);
      };

      function handleUpdate() {
      console.log(this.value);
      const suffix = this.dataset.unit;
      document.documentElement.style.setProperty(`--${this.name}`, this.value +       suffix);
      }

      inputRange.forEach(input => input.addEventListener('change', handleUpdate));
      inputRange.forEach(input => input.addEventListener('mousemove', handleUpdate));

      dragEvents.forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false)
      });

      dragHighlight.forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false)
      });

      dragUnighlight.forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false)
      });


      dropArea.addEventListener('drop', handleDrop, false);
    </script>
    
  
</body>
